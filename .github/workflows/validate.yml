name: Validate Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: HomeAssistant Helper Check
        # Using the updated, dedicated repository for this action
        uses: home-assistant/actions/helpers/custom_components@master
        with:
          command: validate
          integration: hue_smooth_dimming

      - name: Check for Python Syntax Errors
        run: |
          python3 -m py_compile custom_components/hue_smooth_dimming/*.py
